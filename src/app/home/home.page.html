<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>
      LOCADORA APP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card >
    <ion-card-header>
      <ion-card-title><h2>LOCADORA APP!</h2></ion-card-title>
      <ion-card-subtitle><h3>Gerencie sua locadora</h3></ion-card-subtitle>
    </ion-card-header>
    <!-- <ion-card-content>
    </ion-card-content> -->
  </ion-card>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="4" class="ion-text-center">
        <ion-label><h1>Clientes</h1></ion-label>
        <ion-card>
          <ion-card-content class="ion-text-center">
            <h2 (click)="detalhesCli()">{{clientes?.length}}</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="4" class="ion-text-center">
        <ion-label><h1>Titulos</h1></ion-label>
        <ion-card>
          <ion-card-content class="ion-text-center">
            <h2 (click)="detalhesFil()">{{filmes?.length}}</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="4" class="ion-text-center">
        <ion-label><h1>Locação</h1></ion-label>
        <ion-card>
          <ion-card-content class="ion-text-center" >
            <h2 (click)="detalhesVar()">R$ {{total}}</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card>
    <ion-list>
      <ion-list-header>
        <ion-label>MENU</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-icon slot="start" name="person-add-outline"></ion-icon>
        <ion-label [routerLink]="['/cliente']">Clientes</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon  slot="start" name="videocam-outline"></ion-icon>
        <ion-label [routerLink]="['/filme']">Filmes</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon  slot="start" name="people-outline"></ion-icon>
        <ion-label [routerLink]="['/autor']">Autores</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon  slot="start" name="eye-outline"></ion-icon>
        <ion-label [routerLink]="['/genero']">Genero</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon  slot="start" name="film-outline"></ion-icon>
        <ion-label [routerLink]="['/locacao']">Locação</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>

  
</ion-content>
