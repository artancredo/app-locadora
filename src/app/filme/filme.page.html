<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Filme</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-slides>
    <ion-slide *ngFor='let filme of filmes'>
      <ion-card>
        <img src="{{filme.imagem}}" />
        <ion-card-header>
          <ion-card-title>{{filme.nome}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{filme.sinopse}}<br>
          <ion-button (click)="confirmarExclusao(filme)" color="secondary">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-button>
          <ion-button [routerLink]="['/filme/cadastro', filme.id]" color="secondary">
            <ion-icon slot="icon-only" name="create"></ion-icon>
          </ion-button>

        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>

  <ion-fab vertical="bottom" horizontal="start">
    <ion-fab-button color="secondary" [routerLink]="['/home']">
      <ion-icon name="home-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button color="secondary" [routerLink]="['/filme', 'cadastro']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
