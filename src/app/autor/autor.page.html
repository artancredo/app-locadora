  <ion-slides>
    <ion-slide *ngFor='let autor of autores'>
      <ion-card>
        <img src="{{autor.imagem}}" />
        <ion-card-header>
          <ion-card-subtitle>Idade:{{pegaIdade(autor)}}</ion-card-subtitle>
          <ion-card-title>{{autor.nome}}, {{autor.nacionalidade}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{autor.observacao}}<br>
          <ion-button (click)="confirmarExclusao(autor)" color="secondary">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-button>
          <ion-button [routerLink]="['/autor/cadastro', autor.id]" color="secondary">
            <ion-icon slot="icon-only" name="create"></ion-icon>
          </ion-button>

        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>

  <ion-fab vertical="bottom" horizontal="start">
    <ion-fab-button color="secondary" [routerLink]="['/home']">
      <ion-icon name="home-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button color="secondary" [routerLink]="['/autor', 'cadastro']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
